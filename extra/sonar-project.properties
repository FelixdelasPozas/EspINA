# Required metadata
sonar.projectKey=cbbp:ESPINA_BRANCH
sonar.projectName=ESPina Interactive Neuron Analyzer (BRANCH)
sonar.projectVersion=2.0.1
sonar.login=sonar
sonar.password=qube

# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=Core,Filters,Extensions,GUI,Plugins,Support,Undo,App
sonar.tests=Tests

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude build files
sonar.exclusions=build/**,Deprecated/**

# Build Report
sonar.cxx.compiler.reportPath=build/make-sonar.log

# Cppcheck Report
sonar.cxx.cppcheck.reportPath=build/cppcheck-sonar.xml

# Unit Tests Report
sonar.cxx.xunit.reportPath=build/ctest-sonar.xml
sonar.cxx.xunit.provideDetails=false

# Code Coverage
sonar.cxx.coverage.reportPath=build/coverage-sonar.xml
sonar.cxx.coverage.forceZeroCoverage=true

# RATS Report
sonar.cxx.rats.reportPath=build/rats-sonar.xml
